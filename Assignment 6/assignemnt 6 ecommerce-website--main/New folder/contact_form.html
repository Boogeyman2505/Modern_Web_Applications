<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
   
    <form action="">
        
        <div class="container">
        <h1>Profile</h1>
        <p>First Name: <input type="text" name="name"></p>
        <p>Last Name: <input type="text" name="name"></p>
        <br>
          <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
            Other <input type="radio" name="gender" id="other">
        </p>
    </fieldset>
    <br>
    <p>Email: <input type="email" name="email" id="email"></p>
    <br>
    Phone Number: <input type="number" name="phone" id="phone">
    <br>
    <p>Address: <textarea name="address" id="address" cols="70" rows="10"></textarea>
    <br>
    <p>Password: <input type="password" name="password"></p>
    <input type="submit" value="Save Changes">
    

</div>

<div class="main">
    <aside>
<p>YOU CAN FIND US HERE</p>
<img src="send-message-icon-png-14.jpg" alt="img" width="35" >
</aside>
</div>

    </form>
    
</body>
</html>
